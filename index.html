<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>골라골라선물</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("./background.png");
        background-size: cover;
        height: 50%;
        width: 50%;
      }

      .header {
        width: 100%;
        height: 5%;
        background-color: #ffc107;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 36px;
        color: #fff;
        margin: 0;
        padding: 20px;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
        width: 100%;
        max-width: 800px;
      }

      .box {
        margin top: 100px;
        border: 2px solid white;
        width: 300px;
        height: 300px;
        text-align: center;
        font-weight: bold;
        background-size: contain;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        cursor: pointer;
      }

      .box1 {
        background-image: url("./선물상자.png");
      }

      .box2 {
        background-image: url("./선물상자2.png");
      }

      .box3 {
        background-image: url("./선물상자3.png");
      }

      .box4 {
        background-image: url("./선물상자.png");
      }

      .box5 {
        background-image: url("./선물상자2.png");
      }


      .box-text {
        margin-bottom: 10px;
        font-size: 0px;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>골라 골라 1주년 선물</h1>
    </div>
    <div class="container">
      <div class="box box1" onclick="changeImage(this)">
        <div class="box-text">Box 1</div>
      </div>
      <div class="box box2" onclick="changeImage(this)">
        <div class="box-text">Box 2</div>
      </div>
      <div class="box box3" onclick="changeImage(this)">
        <div class="box-text">Box 3</div>
      </div>
      <div class="box box4" onclick="changeImage(this)">
        <div class="box-text">Box 4</div>
      </div>
      <div class="box box5" onclick="changeImage(this)">
        <div class="box-text">Box 5</div>
      </div>

    <script>
      function changeImage(element) {
        if (element.classList.contains("box1")) {
          element.style.backgroundImage = "url('./애플워치 스트랩.PNG')";
        } else if (element.classList.contains("box2")) {
          element.style.backgroundImage = "url('./베이블레이드.jpg')";
        } else if (element.classList.contains("box3")) {
          element.style.backgroundImage = "url('./무지개연.jpg')";
        } else if (element.classList.contains("box4")) {  
          element.style.backgroundImage = "url('./무지개연.jpg')";
        } else if (element.classList.contains("box5")) 
          element.style.backgroundImage = "url('./무지개연.jpg')";
        }
    </script>
  </body>
</html>
